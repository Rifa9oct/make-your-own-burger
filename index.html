<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Burger</title>
    <!-- Tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/61288e1cb7.js" crossorigin="anonymous"></script>

    
</head>
<body>
    <header>
    <!-- navigation bar -->
        <nav class="flex flex-col lg:flex-row justify-between mx-0 md:mx-32 mt-8 mb-12">
            <ul class="flex items-center justify-center gap-8 md:gap-16 mb-8 text-base">
                <li><img class="w-14 h-14" src="logos/logo.png" alt=""></li>
                <li class="font-normal ">Discover</li>
                <li class="underline underline-offset-[12px] decoration-2 decoration-[#5243C2] font-semibold">Make Your Burger</li>
            </ul>
            <ul class="flex items-center justify-center gap-8 md:gap-14 text-base font-semibold">
                <button class="rounded-[99px] px-3 py-1.5 text-[#FF4D4F] bg-[#FFEDED]" ><i class="fa-solid fa-phone"></i> Call Me Back</button>
                <li>8 800 437-87-22</li>
                <li><img class="w-14 h-14" src="logos/avatar-dropdown.png" alt=""></li>
            </ul>
        </nav>
    <!-- Bannar section -->
        <div class="bannar flex flex-col lg:flex-row gap-16 items-center mx-0 md:mx-32 mb-14">
            <div class="bannar-title text-center md:text-center lg:text-start">
                <h1 class="text-7xl font-bold">Make<br>Your<br>Burger</h1>
            </div>
            <div class="bannar-container flex flex-col lg:flex-row items-center justify-center lg:justify-between gap-5">
                <img class="w-[100%] lg:w-[602px] h-[100%] lg:h-[559px]" src="imagrs/burger.png" alt="">
                <div class="container-description">
                    <h3 class="text-4xl font-semibold mb-12">Summary</h3>
                    <div class="checkout flex gap-4 mb-10">
                        <h3 class="text-4xl font-extrabold text-[#5243C2]">$12.31</h3>
                        <button class="rounded-[99px] bg-[#5243C2] text-white px-7 text-base font-semibold">Checkout</button>
                    </div>
                    <div class="images flex gap-2 mb-10 lg:mb-[105px]">
                        <div class="container-info flex items-center gap-2">
                            <img class="w-8 h-8" src="logos/watch.png" alt="">
                            <h4 class="font-semibold">7 min</h4>
                        </div>
                        <div class="container-info flex items-center gap-2">
                            <img class="w-8 h-8" src="logos/shop.png" alt="">
                            <h4 class="font-semibold">20 oz</h4>
                        </div>
                        <div class="container-info flex items-center gap-2">
                            <img class="w-8 h-8" src="logos/fire.png" alt="">
                            <h4 class="font-semibold">429 kcal</h4>
                        </div>   
                    </div>
                    <div class="flex items-center gap-4">
                        <h4 class="text-xl font-semibold text-[#FF4D4F]">+ Tomato Ketchup</h4>
                        <h4 class="font-semibold">1.2 oz</h4>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
    <!-- ingredients section  -->
        <section>
            <div class="ingredients grid grid-cols-4 lg:flex lg:items-center gap-8 mx-0 md:mx-2 lg:mx-52 text-center text-sm font-semibold mb-16">
            <div class="ingra-1">
                <img class="w-[104px] h-[59px]" src="imagrs/cutlet.png" alt="">
                <h5>Cutlet</h5>
                <h5 class="tracking-widest">- 2 +</h5>
            </div>
            <div class="ingra-2">
                <img class="w-[104px] h-[59px]" src="imagrs/mayo.png" alt="">
                <h5>Cutlet</h5>
                <h5 class="tracking-widest">- 2 +</h5>
            </div>
            <div class="ingra-3">
                <img class="w-[104px] h-[59px]" src="imagrs/onion.png" alt="">
                <h5>Cutlet</h5>
                <h5 class="tracking-widest">- 5 +</h5>
            </div>
            <div class="ingra-4">
                <img class="w-[104px] h-[59px]" src="imagrs/tomato.png" alt="">
                <h5>Cutlet</h5>
                <h5 class="tracking-widest">- 2 +</h5>
            </div>
            <div class="ingra-5">
                <img class="w-[104px] h-[59px]" src="imagrs/cucumber.png" alt="">
                <h5>Cutlet</h5>
                <h5 class="tracking-widest">- 4 +</h5>
            </div>
            <div class="ingra-6">
                <img class="w-[104px] h-[59px]" src="imagrs/cheese.png" alt="">
                <h5>Cutlet</h5>
                <h5 class="tracking-widest">- 2 +</h5>
            </div>
            <div class="ingra-7">
                <img class="w-[104px] h-[59px]" src="imagrs/salad.png" alt="">
                <h5>Cutlet</h5>
                <h5 class="tracking-widest">- 2 +</h5>
            </div>
            <div class="ingra-8">
                <img class="w-[104px] h-[59px]" src="imagrs/bun.png" alt="">
                <h5>Cutlet</h5>
                <h5 class="tracking-widest">- 0 +</h5>
            </div>
            </div>
        </section>
    </main>
    <!-- Footer section -->
    <footer>
    <div class="ft-container grid grid-cols-1 md:flex items-center justify-between md:mx-2 lg:mx-32 mb-10">
        <div class="ft-text flex gap-2 items-center justify-center md:justify-between text-xs font-normal text-[#5243C2] mb-8 md:mb-0">
            <h6>2022. Make Your Burger</h6>
            <h6>Privacy Policy</h6>
            <h6>Terms & Conditions</h6>
        </div>
        <div class="ft-logo flex gap-2 justify-center md:justify-between">
            <a href=""><img class="w-9 h-6" src="logos/payment-logo-1.png" alt=""></a>
            <a href=""><img class="w-9 h-6" src="logos/payment-logo-2.png" alt=""></a>
            <a href=""><img class="w-9 h-6" src="logos/payment-logo-3.png" alt=""></a>
            <a href=""><img class="w-9 h-6" src="logos/payment-logo-4.png" alt=""></a>
            <a href=""><img class="w-9 h-6" src="logos/payment-logo-5.png" alt=""></a>
            <a href=""><img class="w-9 h-6" src="logos/payment-logo-6.png" alt=""></a>
            <a href=""><img class="w-9 h-6" src="logos/payment-logo-7.png" alt=""></a>                        
        </div>
    </div>
    </footer>
    
</body>
</html>
